
<BsNavigation menuCode="main-sidebar">

</BsNavigation>
<router-outlet></router-outlet>

<BsCheckbox label="etichetta chekbox"  description="Descrizione per questa chek box"></BsCheckbox>
<BsDynamicForm [formConf]="formConf" (submitted)="submitted($event)" ></BsDynamicForm>

<BsDynamicDataTable [dataCb]="dataCb" [columns]="columns" [items]="companies" [orders]="order" >
  <thead>
    <tr>
      <th>{{'orders.user-orders.columns.code'| translate }}</th>
      <th>{{'orders.user-orders.columns.name'| translate }}</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="companies?.length != 0">
    <tr *ngFor="let company of companies">
      <td>{{ company.code }}</td>
      <td>{{ company.name }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="edit(company.id)">E</button>
          <!-- <i class="fas fa-trash text-danger ml-2" (click)="confirmDelete(user)"></i> -->
        </div>
      </td>
    </tr>
  </tbody>
</BsDynamicDataTable>
<pre>{{vm|json}}</pre>
<pre>{{companies|json}}</pre>
